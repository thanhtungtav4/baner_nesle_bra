<!DOCTYPE html>
<html>
<head>

    <style type="text/css">
    	*{-webkit-box-sizing:border-box;-moz-box-sizing:border-box;box-sizing:border-box}body,html{margin:0;padding:0;background:0 0}img{max-width:100%}#stage{margin:0 auto;position:relative;overflow:hidden;background:#fff}#stage.animate{background-image:url(images/bg.png);background-repeat:no-repeat;background-size:cover;background-position:center;transition:.1s}.top{position:relative;width:42%;left:11px}.top-300{position:absolute;top:48px;left:31px;width:65px}.top-trieu{position:absolute;top:69px;left:40px;width:48px}.txt{position:absolute;top:20px;left:145px;width:50%}.btn-bot{position:absolute;top:75px;left:150px;width:47%}.milo{position:absolute;top:120px;left:23px;width:51%}.koko{position:absolute;top:118px;width:53%;right:28px}.img{display:list-item;list-style:none;text-align:center}.animate .top{-webkit-animation:bounce .6s linear .2s forwards;animation:bounce .6s linear .2s forwards}.animate .txt{-webkit-animation:fadeInDown .7s linear .2s forwards;animation:fadeInDown .7s linear .2s forwards}.animate .btn-bot{-webkit-animation:bounce .8s linear .2s forwards;animation:bounce .8s linear .2s forwards}.animate .top-300{-webkit-animation:bounceIn .8s linear 1s forwards;animation:bounceIn .8s linear .6s forwards}.animate .top-trieu{-webkit-animation:bounceIn .8s linear 1.2s forwards;animation:bounceIn .8s linear .7s forwards}.animate .top-in{-webkit-animation:scale .8s linear 1s forwards;animation:scale .8s linear 1s forwards}.animate .btn{-webkit-animation:zoomIn .8s linear .6s infinite;animation:zoomIn .8s linear .6s infinite}@-webkit-keyframes fadeInDown{0%{opacity:0;transform:translateY(-20px)}100%{opacity:1;transform:translateY(0)}}@keyframes fadeInDown{0%{opacity:0;transform:translateY(-20px)}100%{opacity:1;transform:translateY(0)}}@-webkit-keyframes bounce{0%{opacity:0;-webkit-transform:scale(.3) translate3d(0,0,0);transform:scale(.3) translate3d(0,0,0)}50%{opacity:.9;-webkit-transform:scale(1);transform:scale(1)}100%{opacity:1;-webkit-transform:scale(1) translate3d(0,0,0);transform:scale(1) translate3d(0,0,0)}}@-webkit-keyframes fadeInUp{0%{opacity:0;-webkit-transform:translateY(80px)}100%{opacity:1;-webkit-transform:tr anslateY(0)}}@keyframes fadeInUp{0%{opacity:0;transform:translateY(80px)}100%{opacity:1;transform:translateY(0)}}@-webkit-keyframes bounceIn{0%,100%,20%,40%,60%,80%{-webkit-transition-timing-function:cubic-bezier(.215,.61,.355,1);transition-timing-function:cubic-bezier(.215,.61,.355,1)}0%{opacity:0;-webkit-transform:scale3d(.3,.3,.3);transform:scale3d(.3,.3,.3)}20%{-webkit-transform:scale3d(1.1,1.1,1.1);transform:scale3d(1.1,1.1,1.1)}40%{-webkit-transform:scale3d(.9,.9,.9);transform:scale3d(.9,.9,.9)}60%{opacity:1;-webkit-transform:scale3d(1.03,1.03,1.03);transform:scale3d(1.03,1.03,1.03)}80%{-webkit-transform:scale3d(.97,.97,.97);transform:scale3d(.97,.97,.97)}100%{opacity:1;-webkit-transform:scale3d(1,1,1);transform:scale3d(1,1,1)}}@keyframes bounceIn{0%,100%,20%,40%,60%,80%{-webkit-transition-timing-function:cubic-bezier(.215,.61,.355,1);transition-timing-function:cubic-bezier(.215,.61,.355,1)}0%{opacity:0;-webkit-transform:scale3d(.3,.3,.3);transform:scale3d(.3,.3,.3)}20%{-webkit-transform:scale3d(1.1,1.1,1.1);transform:scale3d(1.1,1.1,1.1)}40%{-webkit-transform:scale3d(.9,.9,.9);transform:scale3d(.9,.9,.9)}60%{opacity:1;-webkit-transform:scale3d(1.03,1.03,1.03);transform:scale3d(1.03,1.03,1.03)}80%{-webkit-transform:scale3d(.97,.97,.97);transform:scale3d(.97,.97,.97)}100%{opacity:1;-webkit-transform:scale3d(1,1,1);transform:scale3d(1,1,1)}}@keyframes zoomIn{0%{opacity:1;transform:scale(.6,.6)}50%{opacity:1;transform:scale(.8,.8)}100%{opacity:1;transform:scale(.6,.6)}}@keyframes scale{50%{-webkit-transform:scale(1.1);-moz-transform:scale(1.1);-ms-transform:scale(1.1);-o-transform:scale(1.1);transform:scale(1.1)}}
    </style>

<body>
	<div id="stage" style="width: 300px; height: 250px">
		<a id="link-run" href="javascript:window.open(window.clickTag)"></a>
		<div class="top"> 
			<div class="top-in">
				<span class="img top-bg"><img src="images/img-top.png"></span>

			<span class="img koko"><img src="images/koko.png"></span>
		</div>
		<div class="btn-bot">

		</div>
	</div>
	<script type="text/javascript">
	$(document).ready(function() {
	    $("#stage").addClass("animate");
	});
</script>
